<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    form {
      margin-bottom: 20px;
    }
    input {
      padding: 10px;
      margin: 5px;
    }
    button {
      padding: 10px 20px;
    }
    #weather-result {
      margin-top: 20px;
    }
  </style>
</head>
<body class="bg-gray-100">
  <div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold mb-4">Weather App</h1>
    <form id="weather-form" class="flex justify-center mb-4">
      <input type="text" id="city" name="city" placeholder="City" required class="p-2 mr-2 rounded-lg border border-gray-300 focus:outline-none focus:border-blue-500">
      <input type="text" id="state" name="state" placeholder="State" required class="p-2 mr-2 rounded-lg border border-gray-300 focus:outline-none focus:border-blue-500">
      <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">See Weather</button>
    </form>
    <div id="weather-result" class="bg-white shadow-md rounded-lg p-4"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
